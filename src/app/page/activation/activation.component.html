<section class="register-container">
  <h2 class="title">Activate Your Account</h2>

  <form class="register-form" [formGroup]="activationForm" (ngSubmit)="activateAccount()">
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
    </div>

    <div class="form-row">
      <label for="code">Activation Code</label>
      <input type="text" id="code" placeholder="Enter activation code" formControlName="code" />
    </div>

    <button class="btn-register" type="submit">Activate Account</button>

    <p *ngIf="message" class="message">{{ message }}</p>
  </form>
</section>
