<app-admin-navbar></app-admin-navbar>

<div class="table-container">
  <div class="table-header">
    <h2 class="table-title">Lista de Enemigos</h2>
    <button class="btn-add">Agregar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Tipo</th>
        <th>Nivel de Fuerza</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enemies of enemies">
        <td>{{ enemies.id }}</td>
        <td>{{ enemies.name }}</td>
        <td>{{ enemies.description }}</td>
        <td>{{ enemies.type }}</td>
        <td>{{ enemies.strength_level }}</td>
      </tr>
    </tbody>
  </table>
</div>
