<app-admin-navbar></app-admin-navbar>

<div class="table-container">
  <div class="table-header">
    <h2 class="table-title">Lista de Enemigos</h2>
    <button class="btn-add" (click)="openModal()">Agregar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Tipo</th>
        <th>Nivel de Fuerza</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enemies of enemies">
        <td>{{ enemies.id }}</td>
        <td>{{ enemies.name }}</td>
        <td>{{ enemies.description }}</td>
        <td>{{ enemies.type }}</td>
        <td>{{ enemies.strength_level }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h2 class="modal-title">Agregar Enemigo</h2>
    <form (submit)="addEnemy()">
      <label for="name">Nombre</label>
      <input id="name" [(ngModel)]="newEnemy.name" name="name" required />

      <label for="description">Descripción</label>
      <input
        id="description"
        [(ngModel)]="newEnemy.description"
        name="description"
        required
      />

      <label for="type">Tipo</label>
      <input id="type" [(ngModel)]="newEnemy.type" name="type" required />

      <label for="strength_level">Nivel de Fuerza</label>
      <input
        type="number"
        id="strength_level"
        [(ngModel)]="newEnemy.strength_level"
        name="strength_level"
        required
      />

      <div class="modal-buttons">
        <button type="submit" class="btn-add">Guardar</button>
        <button type="button" class="btn-close" (click)="closeModal()">Cerrar</button>
      </div>
    </form>
  </div>
</div>
