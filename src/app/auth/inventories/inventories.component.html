<app-admin-navbar></app-admin-navbar>

<div class="table-container">
  <h2 class="table-title">Inventario</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Personaje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventory">
        <td>{{ item.id }}</td>
        <td>{{ item.item_name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.character }}</td>
      </tr>
    </tbody>
  </table>
</div>
